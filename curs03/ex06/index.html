<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h2>Pasari</h2>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <br>
  <button
    type="submit"
    title="Trimite"
  >Trimite</button>
  </form>

  <form>
    <h1>Pesti</h1>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="cod"
          value="cod"
        >
        <label for="cod">Cod</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="somon"
          value="somon"
        >
        <label for="somon">somon</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="Bass"
          value="Bass"
        >
        <label for="Bass">Bass</label>
      </li>
    </ul>
  </form>

  <button
    type="submit"
    title="Trimite"
  >Trimite</button> <br> <br>

  <form>
    <h2>Reptile</h2>
    <ul>
      <li>
        <input
          type="checkbox"
          name="Lacerta agilis agilis"
          id="Lacerta agilis agilis"
          value="Lacerta agilis agilis"
        >
        <label for="Lacerta agilis agilis">Lacerta agilis agilis</label>
      </li>

      <li>
        <input
          type="radio"
          name="Lacerta agilis euxinica"
          id="Lacerta agilis euxinica"
          value="Lacerta agilis euxinica"
        >
        <label for="Lacerta agilis euxinica ">Lacerta agilis euxinica </label>
      </li>

      <li>
        <input
          type="radio"
          name="Lacerta agilis chersonensis"
          id="Lacerta agilis chersonensis"
          value="Lacerta agilis chersonensis"
        >
        <label for="Lacerta agilis chersonensis">Lacerta agilis chersonensis</label>
      </li>
    </ul>
  </form>


  <button
    type="submit"
    title="Trimite"
  >Trimite</button> <br> <br>


  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
