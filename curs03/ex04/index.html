<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
    <h3>LIDL</h3>
  </form>
  <ul>
    <li>
      <label for="ciocolata">cocolata</label>

      <input
        type="checkbox"
        name="ciocolata"
        id="ciocolata"
      >
    </li>

    <li>
      <label for="Fanta">Fanta</label>

      <input
        type="checkbox"
        name="Fanta"
        id="Fanta"
      >
    </li>

  </ul>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
