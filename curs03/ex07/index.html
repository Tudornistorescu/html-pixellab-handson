<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>


    <h3>Canada</h3>
    <select
      name="Canada"
      id="Canada"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="Quebec">Quebec</option>
      <option value="ontario">Ontario</option>
      <option value="newBrunswick">New Brunswich</option>
      <option value="Yukon">Yukon</option>
      <option value="Saskatchewan">Saskatchewan</option>
    </select>

    <h3>Africa</h3>
    <select
      name="Africa"
      id="Africa"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="Mpumalanga">Mpumalanga</option>
      <option value="Limpopo">Limpopo</option>
      <option value="KwaZulu-Natal">KwaZulu-Natal</option>
      <option value=Gauteng">Gauteng</option>
      <option value="Capul de Est">Capul de Est</option>

    </select> <br> <br>

    <button type="submit">Trimite</button>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
